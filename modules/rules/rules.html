<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet"/><link rel="stylesheet" type="text/css" href="rules.css"/><title>rules</title></head><body><!--Обертка категории правила============================================--><div class="rules"><!--Колонка правила==================================================--><ul class="rules-column"><strong>Правила</strong><li class="rules__item">Нельзя с питомцами</li><li class="rules__item">Без вечеринок и мероприятий</li><li class="rules__item">Время прибытия — после 13:00, а выезд до 12:00</li></ul><!--Колонка отмена====================================================--><ul class="rules_cancel-column"><strong>Отмена</strong><li class="rules__item">Бесплатная отмена в течение 48 ч. После этого при отмене не позднее чем за 5 дн. до прибытия вы получите полный возврат за вычетом сбора за услуги.</li></ul></div></body></html>
