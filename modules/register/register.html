<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="register.css"/><link href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap" rel="stylesheet"/><link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet"/><title>Document</title></head><body><!--Форма---------------------------------------------------------------------------------------><form class="register"> <!--Обертка для контента----------------------------------------------------------------><div class="reg-content"><!--Заголовок-----------------------------------------------------------------------><h1 class="reg-header">Регистрация аккаунта</h1><!--Поля ввода Имени и Фамилии-------------------------------------------------------><div class="reg-wrap_name"><input class="reg__name" type="text" placeholder="Имя"/><input class="reg__surname" type="text" placeholder="Фамилия"/></div><!--Селектор выбора пола-------------------------------------------------------------><div class="reg-wrap_gender"><input class="reg__man" id="man" type="radio" name="gender" value="man"/><label for="man">Мужчина</label><input class="reg__wooman" id="wooman" type="radio" name="gender" value="wooman"/><label for="wooman">Женщина</label></div><!--Выбор даты рождения--------------------------------------------------------------><div class="reg-wrap_birthdate"><h3 class="reg-header__birthdate">дата рождения</h3><input class="reg__birthdate" type="date" name="date"/></div><!--Поля ввода данных почты и пароля-------------------------------------------------><div class="reg-wrap_email"><h3 class="reg-header__regdata">данные для входа в сервис</h3><input class="reg__email" type="email" placeholder="Email"/><input class="reg__password" type="password" placeholder="Пароль"/></div><!--Селектор выбора подписки---------------------------------------------------------><div class="reg-wrap_spec-offer"><input class="reg__spec-offer" id="spec-offer" type="checkbox" name=""/><label class="reg__label" for="spec-offer">Получать спецпредложения</label></div><!--Оплата ---------------------------------------------------------------------------><div class="reg-wrap_pay"><input class="reg-wrap__pay-button" type="button" value="Перейти к оплате"/><img class="reg-wrap_pay__img" src="img/forward.png" alt=""/></div><!--Вход в профиль-------------------------------------------------------------------><div class="reg-wrap_login"><span class="reg-wrap_submit__text">Уже есть аккаунт на Toxin</span><input class="reg-wrap__login-button" type="submit" value="Войти"/></div></div></form></body></html>
